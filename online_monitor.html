<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线人数监控</title>
    <style>
        @font-face {
            font-family: 'FusionPixel';
            src: url('/static/fusion-pixel-10px-monospaced-ko.ttf.woff') format('woff');
            font-display: swap;
        }
        
        body {
            background-color: black;
            color: white;
            font-family: 'FusionPixel', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            font-size: 24px;
            image-rendering: pixelated;
            -webkit-font-smoothing: none;
            font-smooth: never;
            text-rendering: optimizeSpeed;
        }
    </style>
</head>
<body>
    <span id="online-count">       </span> 人在线
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:5000');
        
        socket.on('online_count_update', function(data) {
            const countElement = document.getElementById('online-count');
            // 格式化为7位数字，前面补空格
            const formattedCount = data.count.toString().padStart(7, ' ');
            countElement.textContent = formattedCount;
        });
        
        socket.on('connect', function() {
            console.log('Connected to server');
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });
        
        socket.on('connect_error', function(error) {
            console.log('Connection error:', error);
        });
    </script>
</body>
</html>
